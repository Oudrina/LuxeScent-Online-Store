<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          margin: 0;
          padding: 0;
        }

        .container {
          width: 100%;
          max-width: 300px;
          margin: 50px auto;
          background: #fff;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }

        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #555;
        }

        input, textarea, select {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }

        button {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 6px;
          background: #007bff;
          color: #fff;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        button:hover {
          background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Product</h2>
    <form id="productForm"  th:object="${product}" th:action="@{/api/products/save}" method="post" enctype="multipart/form-data">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" placeholder="Enter product name" required th:field="*{name}">

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" placeholder="Enter product description" th:field="*{description}"required></textarea>

        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Enter price" required th:field="*{price}">

<!--        <label for="category">Category</label>-->
<!--        <input type="text" id="category" name="category"  placeholder="Enter category..." required th:field="*{category}">-->

                <label for="category"  >Category</label>
        <select id="category" name="category"  required th:field="*{category}">
            <option value="" th:each="category : ${categories}"
                    th:value="${category.name}"
                            th:text="${category.name}">

                  Select category
            </option>


            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home & Kitchen</option>
            <option value="books">Books</option>
        </select>

<!--        <label for="image">Product Image</label>-->
<!--        <input type="file" id="image" name="image" accept="image/*" th:field="*{imageUrl}">-->

        <button type="submit">Add Product</button>
    </form>
</div>



</body>
</html>
